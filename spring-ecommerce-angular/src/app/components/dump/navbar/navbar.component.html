<header class="header">
    <nav class="navbar">

        <img src="/assets/icons/e-comm-logo.png" width="70px" routerLink="/categories/all">

        <ul *ngIf="currentUser$" class="nav-links">
            <!-- <input type="checkbox" id="checkbox_toggle" /> -->
            <!-- <label for="checkbox_toggle" class="hamburger"><strong>&#9776;</strong></label> -->
            <div class="menu">
                <li>



                    <!--  -->
                    <a routerLink="/user-details">

                        <span><i class="fa fa-user " aria-hidden="true"  
                        style="color:#008000;
                                font-size: 25px;
                                margin-top: 3px;"></i>
                                                          
                            </span>
                    </a>
                </li>
                <li>
                    <!-- <div class="row">
                        <a id="cart" (click)="onClick()"><i class="fa fa-shopping-cart"></i> Cart <span class="badge">3</span></a>

                    </div> -->
                    <a id="cart" (click)="onClick()">
                        <div class="row">
                            <i class="fa fa-shopping-cart" aria-hidden="true" style="color:#008000;
                                font-size: 23px;
                                margin-top: 2px;"><span class="badge" >{{totalQuantity}}</span></i>
                        </div>
                    </a>
                </li>
                <li class="services">
                    <a routerLink="/wishlist">
                        <div class="row">
                            <span><i class="fa fa-heart" aria-hidden="true" 
                            style="color:#008000;
                                font-size: 22px;
                                margin-top: 4px;"></i></span>
                        </div>
                    </a>
                </li>
                <li *ngIf="currentUser$">
                    <a (click)="logout()">
                        <!-- <div class="row"> -->
                        <i class="fa fa-sign-out" aria-hidden="true" style="color:#008000;
                                font-size: 22px;
                                margin-top: 4px;"></i> logout
                        <!-- </div> -->

                    </a>
                </li>


                <!-- dropdown hover -->


            </div>
        </ul>


        <!-- logged -->
        <ul *ngIf="!currentUser$" class="nav-menu">

            <li class="nav-item">

                <a class="nav-link" routerLink="/register"> Register</a>
            </li>
            <li class="nav-item">
                <a routerLink="/login" class="nav-link"><i class="fa fa-user"></i>&nbsp; Login</a>
            </li>
        </ul>
        <!-- <div class="responsive">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div> -->

        <!-- mat progress bar -->



    </nav>
    <div *ngIf="loaderService.isLoading | async" class="loader-container">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>



    <!--  -->

    <div *ngIf="currentUser$ && show" class="container">
        <div class="shopping-cart" routerLink="/product-details">
            <div class="shopping-cart-header">
                <i class="fa fa-shopping-cart cart-icon"></i><span class="badge">{{totalQuantity}}</span>
                <div class="shopping-cart-total">
                    <span class="lighter-text">Total:</span>
                    <span class="main-color-text">{{totalPrice | currency}}</span>
                </div>
            </div>
            <!--end shopping-cart-header -->

            <ul class="shopping-cart-items">
                <li class="clearfix" *ngFor="let item of cartItems ">
                    <img src="{{this.articleService.host+'/articles/imageArticle/'+item.id}}" style="height: 40px;" alt="item1" />
                    <span class="item-name">{{item.name}}</span>
                    <span class="item-price">{{item.price | currency}}</span>
                    <span class="item-quantity">Quantity: 01</span>
                </li>


            </ul>

            <a href="#" class="button">Checkout</a>
        </div>
        <!--end shopping-cart -->
    </div>
    <!--end container -->
</header>
