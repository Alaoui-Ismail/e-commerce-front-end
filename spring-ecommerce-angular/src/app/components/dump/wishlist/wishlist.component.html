<br><br><br>
<div class="wishlist">
    <!-- Title -->
    <div class="title">
        <strong>My wishlist</strong>
    </div>

    <div class="content">
        <div class="item" *ngFor="let item of wishlist ">

            <div class="image">
                <img src="{{this.articleService.host+'/articles/imageArticle/'+item.id}}" width="100" height="100" class="rounded">
            </div>

            <div class="name">
                <strong>{{item.name}}</strong>
            </div>

            <div class="description">
                <span>{{item.description  | slice:0:20}}...</span>
            </div>


            <div class="total-price"><strong>{{item.price}}$</strong></div>

            <div class="btn btn-success">Buy now</div>

            <div class="btn btn-outline-danger" style="margin-left: 20px;border-color:#e71837;" (click)="removeItem(item)">
                <i class="fa fa-trash" aria-hidden="true">
          </i>&nbsp;Remove
            </div>


        </div>
    </div>

</div>
