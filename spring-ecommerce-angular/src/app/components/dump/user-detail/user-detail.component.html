<br><br><br>
<div class="profil-user">


    <!-- Title -->


    <div class="title">

        <strong>User account</strong></div>


    <form>


        <div class="form-row">


            <div class="form-group">

                <i class="fa fa-user" aria-hidden="true" style="font-size: 17px;">&nbsp;&nbsp;</i><label>First Name</label> <input type="text" class="form-control" placeholder="{{user?.firstname}}" disabled="disabled"> </div>


            <div class="form-group">

                <i class="fa fa-user" aria-hidden="true" style="font-size: 17px;">&nbsp;&nbsp;</i><label>Last Name</label> <input type="text" class="form-control" placeholder="{{user?.lastname}}" disabled="disabled"> </div>

        </div>


        <div class="form-group">

            <i class="fa fa-envelope" aria-hidden="true">&nbsp;&nbsp;</i><label>Email Address</label> <input type="email" class="form-control" placeholder="{{user?.email}}" disabled="disabled"> </div>


        <div class="form-group">

            <i class="fa fa-phone" aria-hidden="true" style="font-size: 19px;">&nbsp;&nbsp;</i><label>Phone Number</label> <input type="password" class="form-control" placeholder="{{user?.customerPhone}}" disabled="disabled"> </div>

        <span></span> </form>

</div>
