<div class="bg-img">
    <div class="content">

        <header>Login with your account </header>
        <form [formGroup]="LoginForm">
            <div class="form-group">
                <div class="field">
                    <span class="fa fa-envelope"></span>
                    <input formControlName="email" type="text" required placeholder="Email or Username">

                </div>
            </div>

            <div class="form-group">
                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input formControlName="password" type="password" required placeholder="Password">

                </div>
            </div>

            {{LoginForm.value }}
            <br><br>
            <div class="field">
                <!-- <input type="submit" value="LOGIN"> -->
                <input type="submit" class="outline" value="LOGIN" />
            </div>
        </form>


        <div class="signup">
            Don't have account?
            <a href="#">Signup Now</a>
        </div>
    </div>
</div>
